    <div class="signup-form">
      <form id="signup" method="POST">
        <h1 id="title">Find a Tutor</h1>
        <div class="form-group">
          <label for="email">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name-entry"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email-entry"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code:</label>
          <input
            type="text"
            class="form-control"
            id="zipcode-entry"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="subjects">Subjects I'm Interested In:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck1"
              value="English"
            />
            <label class="form-check-label" for="gridCheck1">
              English
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck2"
              value="Math"
            />
            <label class="form-check-label" for="gridCheck2">
              Math
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck3"
              value="Biology"
            />
            <label class="form-check-label" for="gridCheck3">
              Biology
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck4"
              value="Chemistry"
            />
            <label class="form-check-label" for="gridCheck4">
              Chemistry
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck5"
              value="Physics"
            />
            <label class="form-check-label" for="gridCheck5">
              Physics
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck5"
              value="History"
            />
            <label class="form-check-label" for="gridCheck5">History</label>
          </div>
        </div>
        <div class="form-group">
          <label for="distance">Distance</label>
          <select class="custom-select mr-sm-2" id="distance" required>
            <option selected>Choose...</option>
            <option value="2">2 miles</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="20">20 miles</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
